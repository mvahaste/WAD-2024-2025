<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/header.css" />
		<link rel="stylesheet" href="assets/css/addpost.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Add post</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="./">Home</a>
				<a href="./addpost.html" class="active">Add Post</a>
				<a href="./login.html">Log In</a>
			</nav>
			<div class="profile-dropdown">
				<img class="avatar" src="https://ui-avatars.com/api/?background=random&name=Bean+Man" alt="User avatar" />
				<div class="dropdown-content">
					<a id="name" href="./">Bean Man</a>
					<a id="email" href="./">bean.man@ut.ee</a>
					<a id="logout" href="./">logout</a>
				</div>
			</div>
		</header>
		<main>
			<section class="post-input-card">
				<h1 id="card-header">Add a post</h1>
				<form action="">
					<div class="title-input">
						<label for="title">Title</label>
						<input type="text" id="title" name="title" maxlength="50" placeholder="Your title here" required />
					</div>
					<div class="body-input">
						<label for="body">Post body</label>
						<textarea name="body" id="body" maxlength="300" placeholder="Write your post here" required></textarea>
					</div>
					<div class="file-input">
						<label>File</label>
						<input type="file" id="file" name="file" />
					</div>
					<button type="submit">Create post</button>
				</form>
			</section>
		</main>
		<script src="/src/js/dropdown.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/header.css" />
		<link rel="stylesheet" href="assets/css/login.css" />
		<title>Login</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="./">Home</a>
				<a href="./addpost.html">Add Post</a>
				<a href="./login.html" class="active">Log In</a>
			</nav>
		</header>
		<main>
			<div id="login-card">
				<h1 id="login-header">Welcome to PostIt</h1>
				<section id="login-card-instructions">
					<p><a href="" id="create-account-button">Create an account</a></p>
					<p>or</p>
					<p>Please log in</p>
				</section>
				<section id="login-form-box">
					<form action="">
						<label for="email" class="input-field-label">Email address:</label><br />
						<input type="email" id="email" class="input-field" placeholder="Email" name="email" required /><br />
						<label for="password" class="input-field-label">Password:</label><br />
						<input type="password" id="password" class="input-field" placeholder="Password" name="password" required /><br />
						<button type="submit" id="submit-credentials-button">Log in</button>
					</form>
					<p><a href="">Forgot password?</a></p>
				</section>
			</div>
		</main>
	</body>
</html>

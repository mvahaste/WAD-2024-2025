<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="stylesheet" href="assets/header.css" />
		<link rel="stylesheet" href="assets/login.css" />
		<title>Login</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="/WAD-2024-2025">Home</a>
				<a href="/WAD-2024-2025/addpost">Add Post</a>
				<a href="/WAD-2024-2025/login" class="active">Log In</a>
			</nav>
			<!-- <img class="avatar" src="https://ui-avatars.com/api/?background=random&name=Bean+Man"
        alt="User avatar" /> -->
		</header>
		<main>
			<div id="login-card">
				<h1 id="login-header">Welcome to PostIt</h1>
				<section id="login-card-instructions">
					<p><a href="" id="create-account-button">Create an account</a></p>
					<p>or</p>
					<p>Please log in</p>
				</section>
				<section id="login-form-box">
					<form action="/WAD-2024-2025">
						<label for="email" class="input-field-label">Email address:</label><br />
						<input type="email" id="email" class="input-field" placeholder="Email" name="email" required /><br />
						<label for="password" class="input-field-label">Password:</label><br />
						<input type="password" id="password" class="input-field" placeholder="Password" name="password" required /><br />
						<button type="submit" id="submit-credentials-button">Log in</button>
					</form>
					<p><a href="">Forgot password?</a></p>
				</section>
			</div>
		</main>
	</body>
</html>
